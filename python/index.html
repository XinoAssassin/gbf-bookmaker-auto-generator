<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>data push</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form method="POST">
        North:
        <input type="number" id="north" /> West:
        <input type="number" id="west" /> East:
        <input type="number" id="east" /> South:
        <input type="number" id="south" />
    </form>
    <button id="submit">submit</button>
    <script>
        document.getElementById("submit").addEventListener("click", function () {
            var data = {
                "north": 0,
                "west": 0,
                "east": 0,
                "south": 0
            };

            data.north = Number(document.getElementById("north").value);
            data.west = Number(document.getElementById("west").value);
            data.east = Number(document.getElementById("east").value);
            data.south = Number(document.getElementById("south").value);
            
            console.log(data);


            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:10086", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(data));
            xhr.onreadystatechange == function () {
                if (this.onreadystatechange == 200) {
                    return;
                }
            }
        })
    </script>
</body>

</html>
